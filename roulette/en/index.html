<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Terra Leads</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
    <script src="js/messages_en.js"> </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container"> 
          <div class="header__content"> <a class="logo" href="/en/"><img src="img/logo.svg" alt=""/></a><a class="logo-mob" href="/en/"><img src="img/logo-mob.svg" alt=""/></a>
            <div class="header__title">Find out your female offer for March 8th</div>
            <ul class="lang"> 
              <li> <a href="/">RU</a></li>
              <li> <span>EN</span></li>
            </ul>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="container"> 
          <div class="section__content"> 
            <div class="roulette">
              <div class="roulette__block">
                <div class="roulette__arrow"><img class="roulette__arrow-front" src="img/arr_front.svg" alt=""/><img class="roulette__arrow-back" src="img/arr_back.svg" alt=""/></div>
                <div class="roulette__img-wrap">
                  <div class="roulette__img-block" id="roulette_js"><img class="star star_1" src="img/star.svg" alt=""/><img class="star star_2" src="img/star.svg" alt=""/><img class="star star_3" src="img/star.svg" alt=""/><img class="star star_4" src="img/star.svg" alt=""/><img class="roulette__img" src="img/wheel_en.png" alt=""/></div>
                </div>
                <button class="spin bg-gradient button" id="spin_js"><span>Find out</span></button>
              </div>
            </div>
            <div class="modal" id="modal_js">
              <div class="modal__container">
                <div class="modal__content">
                  <div class="modal__bg" id="modal_bg_js"></div>
                  <div class="modal__close" id="modal_close_js">
                    <svg width="16" height="17" viewbox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14.5571 15.4725L0.768548 1.68395" stroke="white" stroke-width="2"></path>
                      <path d="M14.5571 1.68396L0.768547 15.4725" stroke="white" stroke-width="2"></path>
                    </svg>
                  </div>
                  <div class="modal__block"><img class="modal__product" src="" alt="" id="modal_product_js"/><img class="modal__img" src="" alt="" id="modal_img_js"/>
                    <div class="modal__title" id="modal_title_js">modal__title</div>
                    <div class="modal__text" id="modal_text_js">modal__text</div>
                    <div class="modal__button bg-gradient button" id="modal_button_js"><span>Spin</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
