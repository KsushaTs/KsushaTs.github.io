<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropex</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
 
 <section class="forgotpass page">
 
   <div class="container">
 
     <div class="forgotpass__content">
 
       <h2 class="title forgotpass__title page__title">
 
         Восстановление пароля
 
       </h2>
 
       <div class="forgotpass__text page__text">
 
         Введите email и мы пришлем вам инструкцию по установке нового пароля
 
       </div>
 
 
 
       <div class="forgotpass__form-block form-block">
 
 
 
         <form class="forgotpass__form form" action="">
 
           <div class="forgotpass__input-group">
 
             <div class="form__input-block">
 
               <div class="placeholder-container">
 
                 <input class="form__input" type="text" placeholder="">
 
                 <span class="placeholder">
 
                   Email
 
                 </span>
 
               </div>
 
             </div>
 
           </div>
 
 
 
           <button class="form__button button" type="submit">
 
             Отправить
 
           </button>
 
 
 
         </form>
 
       </div>
 
 
 
     </div>
 
   </div>
 
 
 
 </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
