<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropex</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
 
 <section class="registration page">
 
   <div class="container">
 
     <div class="registration__content">
 
       <h2 class="title registration__title page__title">
 
         Регистрация
 
       </h2>
 
       <div class="registration__text page__text">
 
         Зарегистрируйтесь, чтобы получить доступ к базе производителей и логистических операторов
 
       </div>
 
       <div class="registration__form-block form-block">
 
         <form class="registration__form form" action="">
 
           <div class="registration__input-group">
 
           <div class="form__input-block">
 
             <div class="placeholder-container">
 
               <input class="form__input" type="text" placeholder="">
 
               <span class="placeholder">
 
                 Email 
 
                 <span class="form__star">*</span>
 
               </span>
 
             </div>
 
           </div>
 
 
 
           <div class="form__input-block">
 
             <div class="input-wrap placeholder-container password">
 
               <input class="form__input" type="password" placeholder="">
 
               <span class="placeholder">
 
                 Пароль 
 
                 <span class="form__star">*</span>
 
               </span>
 
               <div class="checkbox-container checkbox-container_password">
 
                 <input class="checkbox" type="checkbox">
 
                 <span class="checkmark"></span>
 
               </div>
 
             </div>
 
           </div>
 
           
 
           <div class="form__input-block">
 
             <div class="input-wrap placeholder-container password">
 
               <input class="form__input" type="password" placeholder="">
 
               <span class="placeholder">
 
                 Подтвердите пароль 
 
                 <span class="form__star">*</span>
 
               </span>
 
               <div class="checkbox-container checkbox-container_password">
 
                 <input class="checkbox" type="checkbox">
 
                 <span class="checkmark"></span>
 
               </div>
 
             </div>
 
           </div>
 
 
 
         </div>
 
 
 
           <div class="registration__label">
 
             Укажите желаемый способ связи 
 
             <span class="form__star">*</span>
 
           </div>
 
 
 
           <div class="registration__input-group">
 
             <div class="form__input-block">
 
               <div class="placeholder-container">
 
                 <input class="form__input" type="text" placeholder="">
 
                 <span class="placeholder">
 
                   Skype
 
                 </span>
 
               </div>
 
             </div>
 
             <div class="form__input-block">
 
               <div class="placeholder-container">
 
                 <input class="form__input" type="text" placeholder="">
 
                 <span class="placeholder">
 
                   Telegram
 
                 </span>
 
               </div>
 
             </div>
 
             <div class="form__input-block">
 
               <div class="placeholder-container">
 
                 <input class="form__input" type="text" placeholder="">
 
                 <span class="placeholder">
 
                   WhatsApp
 
                 </span>
 
               </div>
 
             </div>
 
             <div class="form__input-block">
 
               <div class="placeholder-container">
 
                 <input class="form__input" type="text" placeholder="">
 
                 <span class="placeholder">
 
                   Viber
 
                 </span>
 
               </div>
 
             </div>
 
   
 
           </div>
 
 
 
           <div class="registration__checkbox">
 
             <div class="checkbox-container checkbox-container_registration">
 
               <input id="checkbox-reg" class="checkbox" type="checkbox">
 
               <span class="checkmark"></span>
 
               <span class="help-block">
 
                 Вы не согласны с правилами использования сайта?
 
                 </span>
 
             </div>
 
             <label class="registration__checkbox-label" for="checkbox-reg">
 
               Я согласен(а) с <a href="">политикой конфиденциальности</a>
 
             </label>
 
           </div>
 
 
 
           <div class="registration__captcha">
 
             <!-- captcha -->
 
           </div>
 
 
 
           <button class="form__button button" type="submit">
 
             Войти
 
           </button>
 
 
 
          
 
 
 
         </form>
 
       </div>
 
 
 
     </div>
 
   </div>
 
 
 
 </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.6.10/lottie.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
