<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropex</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

<body>
  <section class="email page">
    <div class="container">
      <div class="email__content">
        <h2 class="title email__title page__title">
          Восстановление пароля
        </h2>
        <div class="email__text page__text">
          Проверьте ваш email, указанный при регистрации. Если вы не получили письмо с инструкцией по смене пароля, проверьте папку со спамом. Если вам необходима наша помощь, обратитесь в службу технической поддержки
        </div>
  
        <div class="email__form-block form-block">
  
          <form class="email__form form" action="">
           
            <button class="form__button button" type="submit">
              Ок
            </button>
  
          </form>
        </div>
  
      </div>
    </div>
  
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.6.10/lottie.min.js"></script>
  <script src="js/main.js"></script>
