<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropex</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
 
 <section class="signin page">
 
   <div class="container">
 
     <div class="signin__content">
 
       <h2 class="title signin__title">
 
         Войти в Dropex
 
       </h2>
 
 
 
       <div class="signin__form-block form-block">
 
         <form class="signin__form form" action="">
 
           <div class="signin__input-group">
 
           <div class="form__input-block">
 
             <div class="placeholder-container">
 
               <input class="form__input" type="text" placeholder="">
 
               <span class="placeholder">
 
                 Email
 
               </span>
 
             </div>
 
           </div>
 
 
 
           <div class="form__input-block">
 
             <div class="input-wrap placeholder-container password">
 
               <input class="form__input" type="password" placeholder="">
 
               <span class="placeholder">
 
                 Пароль
 
               </span>
 
               <div class="checkbox-container checkbox-container_password">
 
                 <input class="checkbox" type="checkbox">
 
                 <span class="checkmark"></span>
 
               </div>
 
             </div>
 
           </div>
 
         </div>
 
           <div class="signin__link1">
 
             <a href="">Забыли пароль?</a>
 
           </div>
 
 
 
           <button class="form__button button" type="submit">
 
             Войти
 
           </button>
 
 
 
           <div class="signin__link2">
 
             <a href="">Регистрация</a>
 
           </div>
 
 
 
         </form>
 
       </div>
 
 
 
     </div>
 
   </div>
 
 
 
 </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
